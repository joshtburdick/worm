<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test of SvgLabel</title>
<style>

.tbl_container { overflow-x:hidden; overflow-y:scroll; width:1100px; height:600px; }

</style>
<script src="SvgLabel.js"></script>
<script>


function initPage() {
  var svg = document.getElementById("canvas");
  a = new SvgLabel(40, 20);
  a.g.setAttributeNS(null, "width", 400);
  var s = ["Marmoset", "Cat", "Capybara", "Dinoflagellate", "Moose"]
  for(i = 0; i < 5; i++) {
    a.setText(i, s[i]);
    a.setLink(i, "http://en.wikipedia.org/wiki/" + s[i],
      "Look up " + s[i] + " on Wikipedia");
  }

  svg.appendChild(a.g);  
}

</script>

</head>
<body onload="initPage()">

<svg id="canvas" width="200" height="1000"></svg>

</div>

</body>
</html>
